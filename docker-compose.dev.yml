services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aimms_web
      - POSTGRES_USER=aimms_user
      - POSTGRES_PASSWORD=dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimms_user -d aimms_web"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./packages/aimms-web-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aimms_user:dev@postgres:5432/aimms_web
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-secret-key-for-docker-change-in-production-please
      - ENVIRONMENT=development
      - AIMHEI_TEST_MODE=false
      - DEBUG=true
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./packages/aimms-web-backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ./packages/aimms-web-backend
      dockerfile: Dockerfile.dev
    command: python worker_entrypoint.py
    environment:
      - DATABASE_URL=postgresql://aimms_user:dev@postgres:5432/aimms_web
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-secret-key-for-docker-change-in-production-please
      - ENVIRONMENT=development
      - AIMHEI_TEST_MODE=false
      - DEBUG=true
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./packages/aimms-web-backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./packages/aimms-web-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      # Backend API
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      # Virtual Patient URLs  
      - VITE_VIRTUAL_PATIENT_API_URL=${VITE_VIRTUAL_PATIENT_API_URL:-http://localhost:3001}
      - VITE_VIRTUAL_PATIENT_FRONTEND_URL=${VITE_VIRTUAL_PATIENT_FRONTEND_URL:-http://localhost:5174}
      # Suture Analysis Backend
      - VITE_SUTURE_BACKEND_URL=${VITE_SUTURE_BACKEND_URL:-http://localhost:8001}
      # OpenAI API Key (from .env file)
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      # Google Cloud Configuration (from .env file)
      - VITE_GOOGLE_CLOUD_PROJECT_ID=${VITE_GOOGLE_CLOUD_PROJECT_ID}
      - VITE_GOOGLE_CLOUD_CLIENT_EMAIL=${VITE_GOOGLE_CLOUD_CLIENT_EMAIL}
      - VITE_GOOGLE_CLOUD_PRIVATE_KEY=${VITE_GOOGLE_CLOUD_PRIVATE_KEY}
      - VITE_GOOGLE_CLOUD_BUCKET_NAME=${VITE_GOOGLE_CLOUD_BUCKET_NAME}
      - VITE_GOOGLE_SEARCH_API_KEY=${VITE_GOOGLE_SEARCH_API_KEY}
      - VITE_GOOGLE_SEARCH_ENGINE_ID=${VITE_GOOGLE_SEARCH_ENGINE_ID}
      # Debug Mode
      - VITE_DEBUG=${VITE_DEBUG:-false}
      # Debrief Backend
      - VITE_DEBRIEF_API_URL=${VITE_DEBRIEF_API_URL:-http://localhost:8003}
    volumes:
      - ./packages/aimms-web-frontend:/app
      - /app/node_modules
      - /app/node_modules/.vite

  virtual-patient-backend:
    build:
      context: ./packages/virtual-patient-backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - CORS_ORIGIN=http://localhost:5174
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY}
      - VITE_PICOVOICE_ACCESS_KEY=${VITE_PICOVOICE_ACCESS_KEY}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - MAX_FILE_SIZE=50mb
      # Google Cloud Storage
      - GCS_BUCKET_NAME=vp-model-storage
      # AIMMS Backend Integration (use Docker service names for container-to-container communication)
      - AIMMS_API_URL=http://backend:8000
      - AIMMS_BACKEND_URL=http://backend:8000
      - VITE_AIMMS_FRONTEND=http://localhost:3000
      - VITE_BACKEND_URL=http://backend:8000
    volumes:
      - ./packages/virtual-patient-backend:/app
      - /app/node_modules

  virtual-patient-frontend:
    build:
      context: ./packages/virtual-patient-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
      - VITE_AIMMS_BACKEND_URL=http://localhost:8000
      - VITE_AIMMS_FRONTEND=http://localhost:3000
      - VITE_PICOVOICE_ACCESS_KEY=${VITE_PICOVOICE_ACCESS_KEY}
    volumes:
      - ./packages/virtual-patient-frontend:/app
      - /app/node_modules

  suture-analysis-backend:
    build:
      context: ./packages/suture-analysis-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET_KEY=dev-secret-key-for-docker-change-in-production-please
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    volumes:
      - ./packages/suture-analysis-backend:/app
      - /app/__pycache__

  debrief-backend:
    build:
      context: ./packages/debrief-backend
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://aimms_user:dev@postgres:5432/aimms_web
      - JWT_SECRET_KEY=dev-secret-key-for-docker-change-in-production-please
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./packages/debrief-backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_SERVER_JSON_FILE=/pgadmin4/servers.json
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: 